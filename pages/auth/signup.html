<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
        </div>
        <div class="mb-3">
            <label for="Telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="Telephone" placeholder="0601020304" name="Telephone">
        </div>
        <div class="mb-3">
            <label for="Addresse" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="Addresse" placeholder="1 rue de la paix" name="Addresse">
        </div>
        <div class="mb-3">
            <label for="DateNaissance" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="DateNaissance" name="DateNaissance">
        </div>
        <div class="mb-3">
            <label for="Photo" class="form-label">Photo de profil</label>
            <input type="file" class="form-control" id="Photo" name="Photo">
        </div>
        <div class="mb-3">
            <label for="Pseudo" class="form-label">Pseudo</label>
            <input type="text" class="form-control" id="Pseudo" placeholder="Votre pseudo" name="Pseudo">
        </div>
        <div class="text-center" margin-top="20px">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3" margin-top="20px">
        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
