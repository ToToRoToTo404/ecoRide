<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Covoiturage - ecoRide</title>
</head>
<body>
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Covoiturage</h1>
        </div>
    </div>
    <div class="container text-center text-black">
        <form class="mt-4">
            <div class="mb-3">
                <label for="departure" class="form-label">Adresse de départ</label>
                <input type="text" class="form-control" id="departure" placeholder="Entrez l'adresse de départ">
            </div>
            <div class="mb-3">
                <label for="arrival" class="form-label">Adresse d'arrivée</label>
                <input type="text" class="form-control" id="arrival" placeholder="Entrez l'adresse d'arrivée">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
        </form>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
