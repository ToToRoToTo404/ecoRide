<!DOCTYPE html>
<html lang="en">
<head>

    <title>Covoiturage - ecoRide</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">ecoRide.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pages/covoiturage.html">Covoiturage</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Connexion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Recherche trajet" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
              </div>
            </div>
          </nav>
    </header>
<main>
    <div class="container text-center text-black">
        <h1>Trouvez votre covoiturage</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="departure" class="form-label">Adresse de départ</label>
                <input type="text" class="form-control" id="departure" placeholder="Entrez l'adresse de départ">
            </div>
            <div class="mb-3">
                <label for="arrival" class="form-label">Adresse d'arrivée</label>
                <input type="text" class="form-control" id="arrival" placeholder="Entrez l'adresse d'arrivée">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <div id="trajets-container" class="mt-5"></div>
    </div>
</main>
    <footer class="footer bg-dark text-white text-center">
        <div class="row">
            <div class="col-12">
                <h3 class="text-primary">contact@ecoRide.com</h3>
            </div>
            <div class="col-12">
                <h3 class="text-primary">Conditions générales d'utilisation</h3>
            </div>
        </div>
    </footer>
