
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Accueil - ecoRide</title>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Créer un trajet</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container text-center text-black">
        <form class="mt-4">
            <div class="mb-3">
                <label for="modeleInput" class="form-label">Modèle de la voiture</label>
                <input type="text" class="form-control" id="modeleInput" placeholder="Entrez le modèle de la voiture">
            </div>
            <div class="mb-3">
                <label for="immatriculation" class="form-label">Immatriculation</label>
                <input type="text" class="form-control" id="immatriculation" placeholder="Entrez l'immatriculation">
            </div>
            <div class="mb-3">
                <label for="energie" class="form-label">Energie de la voiture</label>
                <input type="text" class="form-control" id="energie" placeholder="Entrez le type d'énergie">
            </div>
            <div class="mb-3">
                <label for="couleur" class="form-label">Couleur de la voiture</label>
                <input type="text" class="form-control" id="couleur" placeholder="Entrez la couleur">
            </div>
            <div class="mb-3">
                <label for="datePremiereImmatriculation" class="form-label">Date de la première immatriculation</label>
                <input type="date" class="form-control" id="datePremiereImmatriculation">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Créer un trajet</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-light">contact@ecoRide.com</h3>
                </div>
                <div class="col-12">
                    <h3 class="text-light">Conditions générales d'utilisation</h3>
                </div>
            </div>
        </div>
    </footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
